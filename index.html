<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikash's calculator</title>
    <link rel=" stylesheet" href="style.css">

</head>
<body>
    <div> <h1 class="text"> Welcome to my calculator </h1></div>
    <div class="main">
    <div class="container">
        <div class="row"> 
            <input class="input" type="text">
        </div>
        <div class="row"> 
            <button class="buttom ycol"> C</button>
            <button class="buttom ycol">% </button>
            <button class="buttom ycol">sqr </button>
            <button class="buttom ycol"> ^</button>
           </div>

       <div class="row"> 
        <button class="buttom"> 7</button>
        <button class="buttom"> 8</button>
        <button class="buttom"> 9</button>
        <button class="buttom ycol "> X</button>
       </div>

       <div class="row"> 
        <button class="buttom"> 4</button>
        <button class="buttom"> 5</button>
        <button class="buttom"> 6</button>
        <button class="buttom ycol"> /</button>
       </div>

       <div class="row"> 
        <button class="buttom"> 1</button>
        <button class="buttom"> 2</button>
        <button class="buttom"> 3</button>
        <button class="buttom ycol"> +</button>
       </div>

       <div class="row"> 
        <button class="buttom"> 0</button>
        <button class="buttom"> .</button>
        <button class="buttom"> =</button>
        <button class="buttom ycol"> -</button>
       </div>


    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
